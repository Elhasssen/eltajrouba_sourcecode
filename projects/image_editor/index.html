<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image editor</title>
</head>
<body>
    <div class="container">
        <h2>Image editor</h2>
        <div class="blocks">
            <div class="block-1">
                <h3>Filters</h3>
                <div class="filters">
                    <div class="filter1 filter">Brightness</div>
                    <div class="filter2 filter">Saturation</div>
                    <div class="filter3 filter">Inversion</div>
                    <div class="filter4 filter">Grayscale</div>
                </div>
            </div>
            <div class="block-2">
                <img src="Music_Icon.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
