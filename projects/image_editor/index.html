<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>image editor</title>
</head>
<body>
    <div class="container">
        <h2>Image editor</h2>
        <div class="blocks">
            <div class="block-1">
                <h3>Filters</h3>
                <div class="filters">
                    <button id="brt">Saturation</button>
                    <button  >Saturation</button>
                    <button >Inversion</button>
                    <button >Grayscale</button>

                </div>
                <div class="slider">
                    <div class="val">
                        <span id ="edit_text">Brightness</span>
                        <span>50%</span>
                    </div>
                    <input class= 'slider-bar' type="range" min="0" max="100">
                </div>
                <div class="rot">
                    <h3>Rotate & Flip</h3>
                    <div class="tools">
                        <img src="rotate-ccw-svgrepo-com.svg" alt="">
                        <img src="rotate-cw-svgrepo-com.svg" alt="">
                        <img src="flip-vertical-svgrepo-com.svg" alt="">
                        <img src="flip-horizontal-svgrepo-com.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="block-2">
                <img src="placeholder-1.webp" alt="">
            </div>
        </div>
        <div class="controls">
            <button>Reset Filters</button>
            <div class="other_btn">
                <button class ='choose-image'>Choose Image</button>
                <button class ='save-image'>Save Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
